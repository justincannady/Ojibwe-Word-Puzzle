<body class="min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-teal-700 text-white p-4 shadow-md sticky top-0 z-10">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
        <h1 class="text-xl md:text-2xl font-bold flex items-center gap-2">
            <span class="material-symbols-outlined">school</span>
            Ojibwe Verb Puzzle
        </h1>
        <div class="flex items-center gap-3">
            <div class="flex gap-2">
                <button class="px-3 py-1 rounded bg-teal-800 hover:bg-teal-600 text-sm font-semibold transition shadow" id="btn-explore" onclick="app.setMode('explore')">Explore</button>
                <button class="px-3 py-1 rounded bg-teal-600 hover:bg-teal-500 text-sm font-semibold transition shadow" id="btn-challenge" onclick="app.setMode('challenge')">Challenge</button>
            </div>
            <!-- Download Button -->
            <button onclick="app.downloadApp()" class="flex items-center justify-center p-2 rounded-full bg-teal-600 hover:bg-teal-500 hover:shadow-lg transition text-white border border-teal-500" title="Download App for Offline Use">
                <span class="material-symbols-outlined">download</span>
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="flex-grow p-4 md:p-8 max-w-5xl mx-auto w-full">

    <!-- Intro / Feedback Section -->
    <div class="mb-6 text-center space-y-2">
        <div class="hidden bg-yellow-50 border border-yellow-200 p-4 rounded-lg shadow-sm max-w-xl mx-auto" id="challenge-prompt">
            <p class="text-sm uppercase tracking-wide text-yellow-800 font-bold mb-1">Current Challenge</p>
            <p class="text-2xl font-bold text-gray-800" id="challenge-target">Translate: "It was windy"</p>
            <div class="h-6 text-sm font-bold mt-2" id="challenge-feedback"></div>
        </div>
        <div class="text-gray-600" id="explore-prompt">
            <p>Click the cards below to build an Ojibwe sentence.</p>
        </div>
    </div>

    <!-- The Construction Zone (Sentence Strip) -->
    <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 mb-8 min-h-[160px] flex flex-col items-center justify-center relative">
        <p class="absolute top-2 left-4 text-xs text-gray-400 font-bold uppercase tracking-wider">Construction Zone</p>
        
        <!-- Slots -->
        <div class="flex flex-wrap justify-center items-center gap-2 md:gap-4 mb-4 w-full" id="sentence-strip">
            <!-- Prefix Slot -->
            <div class="drop-zone w-20 h-16 md:w-24 md:h-20 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-gray-300 cursor-pointer hover:bg-gray-50 transition" id="slot-prefix" onclick="app.removePiece('prefix')"><span class="material-symbols-outlined text-3xl">add</span></div>
            
            <!-- Verb Root Slot (Always visible/filled) -->
            <div class="w-32 h-16 md:w-40 md:h-20 bg-white border-2 border-gray-800 rounded-lg shadow-md flex items-center justify-center text-xl font-bold text-gray-800 relative z-0" id="slot-verb">
                <span id="verb-display">noodin</span>
                <button class="absolute -top-3 -right-3 bg-gray-200 hover:bg-gray-300 rounded-full p-1 shadow transition" onclick="app.nextVerb()" title="Change Verb">
                    <span class="material-symbols-outlined text-sm text-gray-600">refresh</span>
                </button>
            </div>

            <!-- Suffix Slot 1 (Plural/Grammar) -->
            <div class="drop-zone w-20 h-16 md:w-24 md:h-20 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-gray-300 cursor-pointer hover:bg-gray-50 transition" id="slot-suffix1" onclick="app.removePiece('suffix1')"><span class="material-symbols-outlined text-3xl">add</span></div>

            <!-- Suffix Slot 2 (Question) -->
            <div class="drop-zone w-20 h-16 md:w-24 md:h-20 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-gray-300 cursor-pointer hover:bg-gray-50 transition" id="slot-suffix2" onclick="app.removePiece('suffix2')"><span class="material-symbols-outlined text-3xl">add</span></div>
        </div>

        <!-- Translation Result -->
        <div class="text-center w-full border-t pt-4 mt-2">
            <div class="text-3xl md:text-4xl font-bold text-teal-700 hand-font mb-1" id="ojibwe-output">noodin</div>
            <div class="text-lg text-gray-600 italic" id="english-output">It is windy</div>
        </div>
    </div>

    <!-- The Parts Bank -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Prefixes (Green) -->
        <div class="bg-green-50 p-4 rounded-lg border border-green-100">
            <h3 class="text-green-800 font-bold mb-3 flex items-center gap-2">
                <span class="material-symbols-outlined">history</span> Tense (Prefixes)

            <div class="flex flex-wrap gap-2" id="bank-prefixes"><button class="bg-green-200 hover:bg-green-300 text-green-900 font-bold py-2 px-4 rounded shadow card-shadow transform transition active:scale-95"><span class="block text-lg">Gii-</span><span class="block text-xs font-normal opacity-75">Past</span></button><button class="bg-green-200 hover:bg-green-300 text-green-900 font-bold py-2 px-4 rounded shadow card-shadow transform transition active:scale-95"><span class="block text-lg">Wii-</span><span class="block text-xs font-normal opacity-75">Future (Will)</span></button><button class="bg-green-200 hover:bg-green-300 text-green-900 font-bold py-2 px-4 rounded shadow card-shadow transform transition active:scale-95"><span class="block text-lg">Daa-</span><span class="block text-xs font-normal opacity-75">Modal (Should/Could)</span></button><button class="bg-green-200 hover:bg-green-300 text-green-900 font-bold py-2 px-4 rounded shadow card-shadow transform transition active:scale-95"><span class="block text-lg">Da-</span><span class="block text-xs font-normal opacity-75">Future (Definite)</span></button></div>
        </div>

        <!-- Suffixes (Yellow) -->
        <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-100">
            <h3 class="text-yellow-800 font-bold mb-3 flex items-center gap-2">
                <span class="material-symbols-outlined">group</span> Number (Suffixes)
            </h3>
            <div class="flex flex-wrap gap-2" id="bank-suffixes1"><button class="bg-yellow-200 hover:bg-yellow-300 text-yellow-900 font-bold py-2 px-4 rounded shadow card-shadow transform transition active:scale-95"><span class="block text-lg">-oon</span><span class="block text-xs font-normal opacity-75">Plural</span></button><button class="bg-yellow-200 hover:bg-yellow-300 text-yellow-900 font-bold py-2 px-4 rounded shadow card-shadow transform transition active:scale-95"><span class="block text-lg">-wan</span><span class="block text-xs font-normal opacity-75">Plural</span></button></div>
        </div>

        <!-- Questions (Blue) -->
        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
            <h3 class="text-blue-800 font-bold mb-3 flex items-center gap-2">
                <span class="material-symbols-outlined">help</span> Question
            </h3>
            <div class="flex flex-wrap gap-2" id="bank-suffixes2"><button class="bg-blue-200 hover:bg-blue-300 text-blue-900 font-bold py-2 px-4 rounded shadow card-shadow transform transition active:scale-95"><span class="block text-lg">-ina?</span><span class="block text-xs font-normal opacity-75">Question</span></button></div>
        </div>
    </div>

    <div class="mt-8 bg-white p-4 rounded-lg shadow-sm border border-gray-200">
        <h3 class="text-gray-700 font-bold mb-3">Select a Verb Root</h3>
        <div class="flex gap-2 overflow-x-auto scrollbar-hide pb-2" id="verb-selector"><button class="verb-btn whitespace-nowrap px-4 py-2 rounded-full border border-gray-300 font-semibold shadow-sm transition mr-2 bg-white text-gray-800" data-index="0">onizhisin</button><button class="verb-btn whitespace-nowrap px-4 py-2 rounded-full border border-gray-300 font-semibold shadow-sm transition mr-2 bg-white text-gray-800" data-index="1">awan</button><button class="verb-btn whitespace-nowrap px-4 py-2 rounded-full border border-gray-300 font-semibold shadow-sm transition mr-2 bg-gray-800 text-white" data-index="2">noodin</button><button class="verb-btn whitespace-nowrap px-4 py-2 rounded-full border border-gray-300 font-semibold shadow-sm transition mr-2 bg-white text-gray-800" data-index="3">michaa</button><button class="verb-btn whitespace-nowrap px-4 py-2 rounded-full border border-gray-300 font-semibold shadow-sm transition mr-2 bg-white text-gray-800" data-index="4">biinad</button><button class="verb-btn whitespace-nowrap px-4 py-2 rounded-full border border-gray-300 font-semibold shadow-sm transition mr-2 bg-white text-gray-800" data-index="5">wiinad</button><button class="verb-btn whitespace-nowrap px-4 py-2 rounded-full border border-gray-300 font-semibold shadow-sm transition mr-2 bg-white text-gray-800" data-index="6">minopogwad</button><button class="verb-btn whitespace-nowrap px-4 py-2 rounded-full border border-gray-300 font-semibold shadow-sm transition mr-2 bg-white text-gray-800" data-index="7">minwaagamii</button><button class="verb-btn whitespace-nowrap px-4 py-2 rounded-full border border-gray-300 font-semibold shadow-sm transition mr-2 bg-white text-gray-800" data-index="8">aabadad</button></div>
    </div>

</main>

<!-- App Logic -->
<script>
    // --- DATA ---
    const verbs = [
        { id: 'onizhisin', text: 'onizhisin', meaning: 'be nice / be useful', plural: 'oon' }, 
        { id: 'awan', text: 'awan', meaning: 'be foggy', plural: 'oon' },
        { id: 'noodin', text: 'noodin', meaning: 'be windy', plural: 'oon' },
        { id: 'michaa', text: 'michaa', meaning: 'be big', plural: 'wan' },
        { id: 'biinad', text: 'biinad', meaning: 'be clean', plural: 'oon' },
        { id: 'wiinad', text: 'wiinad', meaning: 'be dirty', plural: 'oon' },
        { id: 'minopogwad', text: 'minopogwad', meaning: 'taste good', plural: 'oon' },
        { id: 'minwaagami', text: 'minwaagamii', meaning: 'be good liquid', plural: 'wan' },
        { id: 'aabadad', text: 'aabadad', meaning: 'be useful', plural: 'oon' }
    ];

    const prefixes = [
        { id: 'gii', text: 'Gii-', value: 'gii', type: 'tense', meaning: 'Past', grammar: 'was' },
        { id: 'wii', text: 'Wii-', value: 'wii', type: 'tense', meaning: 'Future (Will)', grammar: 'will be' },
        { id: 'daa', text: 'Daa-', value: 'daa', type: 'tense', meaning: 'Modal (Should/Could)', grammar: 'should be' },
        { id: 'da', text: 'Da-', value: 'da', type: 'tense', meaning: 'Future (Definite)', grammar: 'will be' }
    ];

    const suffixes1 = [
        { id: 'oon', text: '-oon', value: 'oon', type: 'plural', meaning: 'Plural', grammar: 'They' },
        { id: 'wan', text: '-wan', value: 'wan', type: 'plural', meaning: 'Plural', grammar: 'They' }
    ];

    const suffixes2 = [
        { id: 'ina', text: '-ina?', value: 'ina', type: 'question', meaning: 'Question', grammar: '?' }
    ];

    const challenges = [
        { targetEnglish: "It was windy", pieces: { verb: 'noodin', prefix: 'gii', suffix1: null, suffix2: null } },
        { targetEnglish: "Is it clean?", pieces: { verb: 'biinad', prefix: null, suffix1: null, suffix2: 'ina' } },
        { targetEnglish: "They will be big", pieces: { verb: 'michaa', prefix: 'da', suffix1: 'wan', suffix2: null } },
        { targetEnglish: "Should it be nice?", pieces: { verb: 'onizhisin', prefix: 'daa', suffix1: null, suffix2: 'ina' } },
        { targetEnglish: "They taste good", pieces: { verb: 'minopogwad', prefix: null, suffix1: 'oon', suffix2: null } }
    ];

    // --- APP STATE ---
    const appState = {
        currentVerbIndex: 2, // Start with noodin
        currentPrefix: null,
        currentSuffix1: null,
        currentSuffix2: null,
        mode: 'explore', // 'explore' or 'challenge'
        currentChallengeIndex: 0
    };

    // --- APP CONTROLLER ---
    const app = {
        init: () => {
            // Clearing previous board state (crucial for download functionality re-init)
            app.clearBoard();
            app.renderBank();
            app.renderVerbList();
            app.updateDisplay();
        },

        downloadApp: () => {
            // Create a blob of the current document
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            
            // Create temporary link and trigger download
            const a = document.createElement("a");
            a.href = url;
            a.download = "ojibwe-puzzle-app.html";
            document.body.appendChild(a);
            a.click();
            
            // Cleanup
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        },

        setMode: (mode) => {
            appState.mode = mode;
            
            document.getElementById('btn-explore').classList.toggle('bg-teal-800', mode === 'explore');
            document.getElementById('btn-explore').classList.toggle('bg-teal-600', mode !== 'explore');
            document.getElementById('btn-challenge').classList.toggle('bg-teal-800', mode === 'challenge');
            document.getElementById('btn-challenge').classList.toggle('bg-teal-600', mode !== 'challenge');

            if (mode === 'challenge') {
                app.startChallenge(0);
                document.getElementById('challenge-prompt').classList.remove('hidden');
                document.getElementById('explore-prompt').classList.add('hidden');
            } else {
                document.getElementById('challenge-prompt').classList.add('hidden');
                document.getElementById('explore-prompt').classList.remove('hidden');
                app.clearBoard();
            }
        },

        startChallenge: (index) => {
            appState.currentChallengeIndex = index;
            const challenge = challenges[index];
            
            const verbIndex = verbs.findIndex(v => v.id === challenge.pieces.verb);
            if (verbIndex !== -1) appState.currentVerbIndex = verbIndex;

            appState.currentPrefix = null;
            appState.currentSuffix1 = null;
            appState.currentSuffix2 = null;

            document.getElementById('challenge-target').textContent = `Make: "${challenge.targetEnglish}"`;
            document.getElementById('challenge-feedback').textContent = "";
            document.getElementById('challenge-feedback').className = "h-6 text-sm font-bold mt-2";
            
            app.updateDisplay();
        },

        checkChallenge: () => {
            if (appState.mode !== 'challenge') return;
            
            const challenge = challenges[appState.currentChallengeIndex];
            const currentVerb = verbs[appState.currentVerbIndex];

            if (currentVerb.id !== challenge.pieces.verb) return;

            const pMatch = (appState.currentPrefix?.id || null) === challenge.pieces.prefix;
            const s1Match = (appState.currentSuffix1?.id || null) === challenge.pieces.suffix1;
            const s2Match = (appState.currentSuffix2?.id || null) === challenge.pieces.suffix2;

            if (pMatch && s1Match && s2Match) {
                const fb = document.getElementById('challenge-feedback');
                fb.textContent = "Correct! Great Job!";
                fb.className = "h-6 text-sm font-bold mt-2 text-green-600";
                
                setTimeout(() => {
                    if (appState.currentChallengeIndex < challenges.length - 1) {
                        app.startChallenge(appState.currentChallengeIndex + 1);
                    } else {
                        fb.textContent = "All Challenges Completed!";
                    }
                }, 1500);
            }
        },

        nextVerb: () => {
            appState.currentVerbIndex = (appState.currentVerbIndex + 1) % verbs.length;
            app.updateDisplay();
            app.checkChallenge();
        },

        setVerb: (index) => {
            appState.currentVerbIndex = index;
            app.updateDisplay();
            app.checkChallenge();
        },

        addPiece: (type, id) => {
            let piece = null;
            if (type === 'prefix') piece = prefixes.find(p => p.id === id);
            if (type === 'suffix1') piece = suffixes1.find(p => p.id === id);
            if (type === 'suffix2') piece = suffixes2.find(p => p.id === id);

            if (type === 'prefix') appState.currentPrefix = piece;
            if (type === 'suffix1') appState.currentSuffix1 = piece;
            if (type === 'suffix2') appState.currentSuffix2 = piece;

            app.updateDisplay();
            app.checkChallenge();
        },

        removePiece: (type) => {
            if (type === 'prefix') appState.currentPrefix = null;
            if (type === 'suffix1') appState.currentSuffix1 = null;
            if (type === 'suffix2') appState.currentSuffix2 = null;
            app.updateDisplay();
            app.checkChallenge();
        },

        clearBoard: () => {
            appState.currentPrefix = null;
            appState.currentSuffix1 = null;
            appState.currentSuffix2 = null;
            app.updateDisplay();
        },

        translate: () => {
            const verb = verbs[appState.currentVerbIndex];
            const prefix = appState.currentPrefix;
            const suffix1 = appState.currentSuffix1;
            const suffix2 = appState.currentSuffix2;

            // Ojibwe Construction
            let ojibweParts = [];
            if (prefix) ojibweParts.push(prefix.text);
            ojibweParts.push(verb.text);
            if (suffix1) ojibweParts.push(suffix1.text.replace('-', ''));
            if (suffix2) ojibweParts.push(suffix2.text.replace('-', ''));

            // English Logic
            let engStart = "";
            let engSubject = "It";
            let engVerb = "";
            let engEnd = "";

            // Plurality
            if (suffix1) {
                engSubject = "They";
            }

            // Tense / Prefix
            if (prefix) {
                if (prefix.value === 'gii') {
                    // Past
                    engVerb = "was " + verb.meaning.replace('be ', '').replace('taste ', 'tasted '); 
                    if (verb.meaning.includes('taste')) engVerb = "tasted good"; 
                    else if (verb.meaning.includes('useful')) engVerb = "was useful"; 
                    else engVerb = "was " + verb.meaning.replace('be ', '');

                    if (suffix1) engVerb = engVerb.replace('was', 'were');
                } else if (prefix.value === 'wii' || prefix.value === 'da') {
                    // Future
                    engVerb = "will " + verb.meaning; 
                } else if (prefix.value === 'daa') {
                    // Modal
                    engVerb = "should " + verb.meaning;
                }
            } else {
                // Present
                if (suffix1) {
                     engVerb = "are " + verb.meaning.replace('be ', '');
                     if (verb.meaning.includes('taste')) engVerb = "taste good";
                } else {
                    engVerb = "is " + verb.meaning.replace('be ', '');
                    if (verb.meaning.includes('taste')) engVerb = "tastes good";
                }
            }

            // Question
            if (suffix2) {
                engEnd = "?";
                let words = (engSubject + " " + engVerb).split(" ");
                const auxiliaries = ["is", "are", "was", "were", "will", "should", "could"];
                let firstWord = engVerb.split(" ")[0];
                
                if (auxiliaries.includes(firstWord)) {
                    let rest = engVerb.substring(firstWord.length).trim();
                    engStart = firstWord.charAt(0).toUpperCase() + firstWord.slice(1);
                    engSubject = engSubject.toLowerCase();
                    engVerb = rest;
                } else if (verb.meaning.includes('taste')) {
                    if (!prefix) {
                        let doAux = suffix1 ? "Do" : "Does";
                        engStart = doAux;
                        engSubject = engSubject.toLowerCase();
                        engVerb = engVerb.replace('tastes', 'taste'); 
                    }
                }
            }

            let englishSentence = "";
            if (engStart) {
                 englishSentence = `${engStart} ${engSubject} ${engVerb}${engEnd}`;
            } else {
                 englishSentence = `${engSubject} ${engVerb}${engEnd}`;
            }
            
            englishSentence = englishSentence.charAt(0).toUpperCase() + englishSentence.slice(1);

            return {
                ojibwe: ojibweParts.join(''),
                english: englishSentence
            };
        },

        updateDisplay: () => {
            const verb = verbs[appState.currentVerbIndex];
            document.getElementById('verb-display').textContent = verb.text;

            const pSlot = document.getElementById('slot-prefix');
            if (appState.currentPrefix) {
                pSlot.innerHTML = `<div class="bg-green-200 text-green-900 font-bold px-2 py-1 rounded shadow text-lg">${appState.currentPrefix.text}</div>`;
                pSlot.classList.add('border-green-400', 'bg-green-50');
                pSlot.classList.remove('border-dashed');
            } else {
                pSlot.innerHTML = `<span class="material-symbols-outlined text-3xl">add</span>`;
                pSlot.classList.remove('border-green-400', 'bg-green-50');
                pSlot.classList.add('border-dashed');
            }

            const s1Slot = document.getElementById('slot-suffix1');
            if (appState.currentSuffix1) {
                s1Slot.innerHTML = `<div class="bg-yellow-200 text-yellow-900 font-bold px-2 py-1 rounded shadow text-lg">${appState.currentSuffix1.text}</div>`;
                s1Slot.classList.add('border-yellow-400', 'bg-yellow-50');
                s1Slot.classList.remove('border-dashed');
            } else {
                s1Slot.innerHTML = `<span class="material-symbols-outlined text-3xl">add</span>`;
                s1Slot.classList.remove('border-yellow-400', 'bg-yellow-50');
                s1Slot.classList.add('border-dashed');
            }

            const s2Slot = document.getElementById('slot-suffix2');
            if (appState.currentSuffix2) {
                s2Slot.innerHTML = `<div class="bg-blue-200 text-blue-900 font-bold px-2 py-1 rounded shadow text-lg">${appState.currentSuffix2.text}</div>`;
                s2Slot.classList.add('border-blue-400', 'bg-blue-50');
                s2Slot.classList.remove('border-dashed');
            } else {
                s2Slot.innerHTML = `<span class="material-symbols-outlined text-3xl">add</span>`;
                s2Slot.classList.remove('border-blue-400', 'bg-blue-50');
                s2Slot.classList.add('border-dashed');
            }

            const translation = app.translate();
            let formattedOjibwe = verb.text;
            if (appState.currentPrefix) formattedOjibwe = `${appState.currentPrefix.text}${formattedOjibwe}`;
            if (appState.currentSuffix1) formattedOjibwe = `${formattedOjibwe}${appState.currentSuffix1.text}`;
            if (appState.currentSuffix2) formattedOjibwe = `${formattedOjibwe}${appState.currentSuffix2.text.replace('?','')}`;
            if (appState.currentSuffix2) formattedOjibwe += "?";

            document.getElementById('ojibwe-output').textContent = formattedOjibwe;
            document.getElementById('english-output').textContent = translation.english;

            const buttons = document.querySelectorAll('.verb-btn');
            buttons.forEach(btn => {
                if (btn.dataset.index == appState.currentVerbIndex) {
                    btn.classList.add('bg-gray-800', 'text-white');
                    btn.classList.remove('bg-white', 'text-gray-800');
                } else {
                    btn.classList.remove('bg-gray-800', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-800');
                }
            });
        },

        renderBank: () => {
            const pContainer = document.getElementById('bank-prefixes');
            pContainer.innerHTML = ''; // Clear for idempotency
            prefixes.forEach(p => {
                const btn = document.createElement('button');
                btn.className = "bg-green-200 hover:bg-green-300 text-green-900 font-bold py-2 px-4 rounded shadow card-shadow transform transition active:scale-95";
                btn.innerHTML = `<span class="block text-lg">${p.text}</span><span class="block text-xs font-normal opacity-75">${p.meaning}</span>`;
                btn.onclick = () => app.addPiece('prefix', p.id);
                pContainer.appendChild(btn);
            });

            const s1Container = document.getElementById('bank-suffixes1');
            s1Container.innerHTML = '';
            suffixes1.forEach(s => {
                const btn = document.createElement('button');
                btn.className = "bg-yellow-200 hover:bg-yellow-300 text-yellow-900 font-bold py-2 px-4 rounded shadow card-shadow transform transition active:scale-95";
                btn.innerHTML = `<span class="block text-lg">${s.text}</span><span class="block text-xs font-normal opacity-75">${s.meaning}</span>`;
                btn.onclick = () => app.addPiece('suffix1', s.id);
                s1Container.appendChild(btn);
            });

            const s2Container = document.getElementById('bank-suffixes2');
            s2Container.innerHTML = '';
            suffixes2.forEach(s => {
                const btn = document.createElement('button');
                btn.className = "bg-blue-200 hover:bg-blue-300 text-blue-900 font-bold py-2 px-4 rounded shadow card-shadow transform transition active:scale-95";
                btn.innerHTML = `<span class="block text-lg">${s.text}</span><span class="block text-xs font-normal opacity-75">${s.meaning}</span>`;
                btn.onclick = () => app.addPiece('suffix2', s.id);
                s2Container.appendChild(btn);
            });
        },

        renderVerbList: () => {
            const container = document.getElementById('verb-selector');
            container.innerHTML = ''; // Clear for idempotency
            verbs.forEach((v, index) => {
                const btn = document.createElement('button');
                btn.className = "verb-btn whitespace-nowrap px-4 py-2 rounded-full border border-gray-300 font-semibold shadow-sm transition mr-2";
                btn.dataset.index = index;
                btn.textContent = v.text;
                btn.onclick = () => app.setVerb(index);
                container.appendChild(btn);
            });
        }
    };

    // Start
    document.addEventListener('DOMContentLoaded', app.init);

</script>
